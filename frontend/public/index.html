<!DOCTYPE html>
<html lang="\">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      const state = {
        time: new Date(),
        lots: [
          {
            id: 1,
            name: "Apple",
            description: "Apple discription",
            price: 16,
          },
          {
            id: 2,
            name: "Orange",
            description: "Orange description",
            price: 41,
          },
        ],
      };

      function App({ state }) {
        const app = document.createElement("div");
        app.classList.add("app");

        app.append(Header());
        app.append(Clock({ time: state.time, zone: state.zone }));
        app.append(Lots({ lots: state.lots }));
        return app;
      }

      function Header() {
        const header = document.createElement("header");
        header.className = "header";
        header.append(Logo());
        return header;
      }

      function Logo() {
        const logo = document.createElement("img");
        logo.classList.add("logo");
        logo.src = "logo.png";
        return logo;
      }

      function Clock({ time, zone }) {
        const clock = document.createElement("div");
        clock.innerText = time.toLocaleTimeString();
        return clock;
      }

      function Lots({ lots }) {
        const list = document.createElement("div");
        list.className = "lots";

        lots.forEach((lot) => {
          list.append(Lot({ lot }));
        });

        return list;
      }

      function Lot({ lot }) {
        const node = document.createElement("article");
        node.className = "lot";
        const price = document.createElement("price");
        price.className = "price";
        price.innerText = lot.price;
        node.append(price);

        const name = document.createElement("h1");
        name.innerText = lot.name;
        node.append(name);

        const description = document.createElement("p");
        description.innerText = lot.description;
        node.append(description);
        return node;
      }

      render(App({ state }), document.getElementById("root"));

      function render(newDom, realDomRoot) {
        realDomRoot.append(newDom);
      }
    </script>
  </body>
</html>
